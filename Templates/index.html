<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HotSauce Shop</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff5f5, #ffe5d9);
      color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #d72638;
    }

    #products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card h2 {
      font-size: 1.3rem;
      margin-bottom: 15px;
    }

    .buy-btn {
      background: #d72638;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .buy-btn:hover {
      background: #a91d2a;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Welcome to HotSauce Shop ðŸ”¥</h1>
  <p>Choose your favorite heat level and add some spice to your life!</p>

  <div id="products">
    {% for sku, p in products.items() %}
      <div class="card">
        <h2>{{ p.name }}</h2>
        <p><strong>${{ '%.2f' | format(p.unit_amount / 100) }}</strong></p>
        <button class="buy-btn" onclick="buy('{{ sku }}')">Buy Now</button>
      </div>
    {% endfor %}
  </div>

  <footer>
    <p>&copy; {{ 2025 }} HotSauce Shop. All rights reserved.</p>
  </footer>

  <script>
    async function buy(sku) {
      const res = await fetch("/create-checkout-session", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({sku: sku, quantity: 1})
      });
      const data = await res.json();
      if (data.url) {
        // Add a small delay + button animation
        const btn = document.querySelector(`button[onclick="buy('${sku}')"]`);
        btn.innerText = "Redirecting...";
        btn.disabled = true;
        setTimeout(() => window.location = data.url, 500);
      } else {
        alert("Error: " + JSON.stringify(data));
      }
    }
  </script>
</body>
</html>
